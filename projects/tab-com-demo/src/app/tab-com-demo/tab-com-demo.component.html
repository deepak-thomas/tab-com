<div class="row">
    <h4 class="center-align">Tab Communnication Demo</h4>
</div>
<div class="row mb-px-15">
  <div class="col s6">
    <div [formGroup]="sendForm">
      <h5>Send Data</h5>
      <label>Data is send to the other tabs of the browser based on the topic</label>
      <h6>Topic</h6>
      <input matInput placeholder="Topic used to send the data" formControlName="topic">
      <mat-label>Data</mat-label>
      <textarea matInput formControlName="data"></textarea>
      <button class="waves-effect waves-light btn" (click)="send()">Send</button>  
    </div>
  </div>
  <div class="col s6">
    <h5>Recieved Data</h5>
    <div class="row">
      <div class="col s12">
        <label>Tab listens to the topic to recieve the data </label>
      </div>
      <div class="col s8" [formGroup]="subscribeForm">
        <h6>Topic</h6>
        <input matInput placeholder="Topic used to send the data" formControlName="topic">
      </div>
      <div class="col s4">
        <button class="waves-effect waves-light btn" (click)="subscribe()">Subscribe</button>
      </div>
    </div>
    <div class="row">
      <div class="col">Topic Subscibed : {{topic}}</div>
    </div>
    <div class="row">
      <div class="col">Data Recieved : {{data}}</div>
    </div>
  </div>
</div>
